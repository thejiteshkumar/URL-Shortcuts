<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Saver</title>
    <link rel="stylesheet" href="styles/output.css">

</head>

<body class="bg-gray-900 text-gray-200 p-4 w-[400px] mx-auto">

    <!-- Main Container -->
    <div class="flex flex-col items-center justify-center space-y-4">

        <!-- Extension Name -->
        <h1 class="text-xl font-bold text-white mb-2">Shortcut Saver</h1>

        <div class="shadow-md">
            <!-- Input Section -->
            <div class="flex items-center justify-between w-full space-x-2">
                <!-- Shortcut Input -->
                <input type="text" placeholder="Shortcut"
                    class="flex-none w-1/3 px-3 py-2 text-sm bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- URL Input -->
                <input type="url" placeholder="URL"
                    class="flex-grow px-3 py-2 text-sm bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Save Button -->
            <button id="saveButton"
                class="w-full mt-2 px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out">
                Save
            </button>

        </div>

        <!-- Saved Shortcuts Section -->
        <div class="w-full mt-4">
            <h2 class="text-lg font-semibold text-white mb-2">Saved Shortcuts</h2>

            <!-- Table Headers -->
            <div class="grid grid-cols-2 gap-2 text-xs font-medium text-gray-400 border-b border-gray-700 pb-1 mb-2">
                <span class="pl-2">Shortcut</span>
                <span class="pl-2">URL</span>
            </div>

            <!-- This is where the saved shortcuts would be dynamically added -->
            <div id="shortcutsList" class="flex flex-col space-y-2">
                <!-- Example Row -->
                <div class="grid grid-cols-2 gap-2 text-sm text-gray-300 bg-gray-800 p-2 rounded-lg">
                    <span>gg</span>
                    <span class="truncate">https://www.google.com</span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm text-gray-300 bg-gray-800 p-2 rounded-lg">
                    <span>gh</span>
                    <span class="truncate">https://github.com/</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
